name: Test Trigger Worker - Hardcoded Key

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Cloudflare Worker
        run: |
          echo "در حال ارسال درخواست تست به Worker..."

          curl -v -X GET \
            -H "x-cron-key: 8f4b9e2a1c7d5f3b9e8a2d6c4f1b7e9a3d5f2c8b6e0a1d" \
            https://bitcoin.coinprice26.workers.dev/run

          echo "درخواست تمام شد"
